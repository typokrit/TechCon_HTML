<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }
    header, footer {
      background-color: #222;
      color: white;
      padding: 1rem;
    }
    nav a {
      color: white;
      margin-right: 1rem;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      margin-top: 1rem;
    }
    .contact-info {
      margin-bottom: 2rem;
    }
    .contact-info p, .contact-info a {
      margin-bottom: 0.5rem;
      display: block;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }
    form {
      margin-top: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      box-sizing: border-box;
      margin-top: 0.25rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004c99;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <div class="contact-info">
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>Follow us on social media:</p>
      <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a>
      <a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a>
      <a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a>
    </div>

    <div class="map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0191585906415!2d-122.41941508468143!3d37.774929279759096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c55555555%3A0x2222222222222222!2sMoscone%20Center%2C%20San%20Francisco!5e0!3m2!1sen!2sus!4v1610000000000"
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>Copyright Â© 2024 TechCon. All rights reserved.</p>
  </footer>

</body>
</html>
